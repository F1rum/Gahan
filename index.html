<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гашан</title>
    <style>
        .card {
            border: 1px solid #ccc;
            padding: 16px;
            margin: 16px;
            width: 200px;
            display: inline-block;
            text-align: center;
        }
        .card h2 {
            margin: 0;
        }
        .card p {
            margin: 8px 0;
        }
        .card img {
            width: 100px;
            height: 100px;
        }
    </style>
    <script>
        // Загрузка данных из JSON-файла
        fetch('/products.json')
            .then(response => response.json())
            .then(data => {
                const catalog = document.getElementById('catalog');
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <img src="${item.Img}">
                        <h2>${item.Name}</h2>
                        <p style="text-decoration:line-through;">Страрая цена: ${item.Price} руб.</p>
                        <p>Новая цена: ${item.NewPrice} руб.</p>
                    `;
                    catalog.appendChild(card);
                });
            })
    </script>
</head>
<body>
    <div>
    <h1>Добро пожаловать в интернет магазин "Гашан"!</h1>
    </div>
    <div style="display: flex;">
            <card>
                <h3>О нас</h3>
                <p>Мы являемся крупнейшим Гипермаркетов в Тарковской области!</p>
                <p>На этом сайте представленны актуальные скидки в нашей сети</p>
            </card>
    </div>
    <div id="catalog">
    </div>
</body>
</html>
